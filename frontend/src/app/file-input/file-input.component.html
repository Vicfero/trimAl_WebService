<div style="background-color: white" class="containerd cdiv">

  <div class="row containerd">

    <!-- <div class="alert alert-danger col-sm-12" role="alert" style="text-align: center">
      Please upload your Multiple Sequence Alignment using one of the following methods
    </div> -->

    <app-file-upload-status class="col-12 cdiv"> </app-file-upload-status>

    <div class="col-sm-6 cdiv">
      <div class="card cdiv" style="height: 100%;">
        <div class="card-body cdiv">
          <form style="text-align:center; overflow:auto; width: 100%;" id="UploadFileForm" #UploadFileForm>
            <div class="form-group">
              <br><label for="fileinput" style="text-align: center" >Upload a MSA File</label>
              <!-- File Uploader -->
              <br><input ng2FileSelect type="file" [uploader]="uploader" id="fileinput" [attr.disabled]="raw_content == '' ? null : true" (input)="onInput($event)" />
              <!-- Clear Button -->
              <br [attr.disabled]="file == null ? true : null">
              <br><button type='button' class="btn btn-danger" style="text-align: center;" (click)="resetFile($event);" [attr.disabled]="file == null ? true : null"> Clear File</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-sm-6 cdiv">
      <div class="card cdiv" style="height: 100%;">
        <div class="card-body cdiv">
            <div class="row" style="overflow:auto; margin: 0 auto; float: none;">
              <label class="col-sm-12" for="rawinput" style="text-align: center" >Input Raw MSA </label>
              <div class="col-sm-2"></div>
              <textarea style="font-family: monospace; font-size: large; line-height: 2"
              class="form-control col-sm-8"
              id="rawinput"
              [attr.disabled]="file == null ? null : true"
              (input)="onRawInput($event)"
              id="RawFileTextArea"
              #RawFileTextArea></textarea>
              <div class="col-sm-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit button -->
    <div class="row" style="width: 100%; margin: 0 auto;">
      <div class="col-md-5 col-xs-4"></div>
      <button
      type="submit"
      class="btn btn-primary col-md-2 col-xs-4 btn btn-danger"
      style="text-align: center"
      [attr.disabled]="file == null && raw_content == '' ? true : null"
      (click)="submit()"> Upload MSA </button>
      <div class="col-md-5 col-xs-4"></div>
      <br>
    </div>

  </div>
