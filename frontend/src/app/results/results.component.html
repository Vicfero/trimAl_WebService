<div style="background-color: white" class="containerd cdiv" id="destination">
  <div class="row cdiv" *ngIf="show">
    
    <div class="col-12">
      <div class="alert alert-danger" role="alert" style="height: 20; width: 100%">
        Your alignment ID is: {{ this.lastUploadedAlignment }}
      </div>
    </div>
    
    <div class="col-12" style="width: 100%">
      <table style="width: 100%; padding: 10%; padding-top: 0%" class="table">
        <thead>
          <th>Method</th>
          <th>ID</th>
          <th></th>
          <th></th> 
        </thead>  
        <tbody>
          <tr
          app-result
          [method]="'Original alignment'"
          [id]="this.lastUploadedAlignment"
          [stepper]='stepper'>
        </tr>
        <tr
        app-result
        *ngFor="let item of localStorage.lastUploadedAlignmentExpanded['child'] | DicttoitPipe"
        [method]="item"
        [id]="this.localStorage.lastUploadedAlignmentExpanded['child'][item]"
        [stepper]='stepper'>
      </tr> 
    </tbody>
  </table>
</div>



</div>

<div class="row cdiv">
  <div class="col-5"></div>
  <button (click)="stepper.prev()" class="btn btn-danger col-2"> Go to Trimming step </button>
</div>
</div>
