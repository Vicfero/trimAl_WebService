<div style="background-color: green" class="containerd cdiv" id="destination">
  <div class="row cdiv" *ngIf="show">

    <div class="col-12">
      <div class="alert alert-danger" role="alert" style="height: 20; width: 100%">
        Your alignment ID is: {{ this.lastUploadedAlignment }}
      </div>
    </div>

    <app-result
    class="col-sm-3 cdiv"
    *ngFor="let item of this.localStorage.lastUploadedAlignmentExpanded['child'] | DicttoitPipe"
    [method]="item"
    [id]="this.localStorage.lastUploadedAlignmentExpanded['child'][item]">

    </app-result>


  </div>

  <div class="row cdiv">
    <div class="col-4"></div>
    <button (click)="stepper.prev()" class="btn btn-danger col-3"> Go to Trimming step </button>
  </div>
</div>
