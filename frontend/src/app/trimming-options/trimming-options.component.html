<div style="background-color: white" class="containerd cdiv" id="destination">
  <div class="row cdiv">

    <div class="col-12">
      <div class="alert alert-danger" role="alert" style="height: 20; width: 100%">
        Your alignment ID is: {{ this.localStorage.data['Alignment'] }}
      </div>
    </div>

    <div class="col-sm-3 cdiv" *ngFor="let elem of methods">
      <div class="card cdiv">
        <div class="card-body cdiv">
          <h5 class="card-title">{{ elem.name }}</h5>
          <p class="card-text">{{ elem.description }}</p>
          <app-celery-trim-task-wrapper [taskID]='elem.taskID'></app-celery-trim-task-wrapper>
          <button *ngIf="elem.taskID == null" (click)="trimBy(elem)" class="btn btn-danger"> Perfom </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row cdiv">
    <div class="col-3"></div>
    <button (click)="stepper.prev()" class="btn btn-danger col-2"> Go to Input MSA step </button>
    <div class="col-2"></div>
    <button (click)="stepper.next()" class="btn btn-danger col-2"> Go to Results </button>
    <div class="col-3"></div>
  </div>
</div>
